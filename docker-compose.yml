services:
  config-server:
    build: ./config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/config-repo
    environment:
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:/config-repo

  db:
    image: postgres:14.1-alpine
    restart: on-failure:5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  discovery-server:
    build: ./discovery-server
    depends_on:
      - config-server
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: on-failure:5

  circuit-breaker:
    build: ./circuit-breaker
    depends_on:
      - config-server
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8083:8083"
    restart: on-failure:5

  user-service:
    build: ./user-service
    depends_on:
      - db
      - kafka
      - config-server
      - discovery-server
    ports:
      - "8081:8081"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    restart: on-failure:5

  notification-service:
    build: ./notification-service
    depends_on:
      - user-service
      - kafka
      - mailhog
      - config-server
      - discovery-server
    ports:
      - "8082:8082"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    restart: on-failure:5

  gateway-api:
    build: ./gateway-api
    depends_on:
      - discovery-server
      - config-server
      - user-service
    ports:
      - "8080:8080"
    restart: on-failure:5

volumes:
  db:
    driver: local
